<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="adlogo.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Adolfoz Kusina</title>
    <style>
         *{
        margin: 0;
        padding: 0;
        box-sizing:border-box;
        font-size: 18px;
    }
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    .header{
        height: 80px;
        width: 70%;
        background-color: goldenrod;
        border-radius: 3px;
        margin: 30px 0px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
    }
    .header .logo{
        font-size: 30px;
        font-weight: bold;
        color: white;
    }
    .cart{
        display: flex;
        background-color: white;
        justify-content: space-between;
        align-items: center;
        padding: 7px 10px;
        border-radius: 3px;
        width: 80px;
    }
    .fa-solid{
        color:goldenrod
    }
    .cart p{
        height:22px;
        width: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 22px;
        background-color: goldenrod;
        color: white;
    }
    .container{
        display: flex;
        width: 70%;
        margin-bottom: 30px;
    }
    #root{
        width:60%;
        display:grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap:20px;
    }
    .head{
        background-color: goldenrod;
        border-radius: 3px;
        height: 40px;
        padding: 10px;
        margin-bottom: 20px;
        color: white;
        display: flex;
        align-items: center;
    }
    .foot{
        display: flex;
        justify-content: space-between;
        margin: 20px 0px;
        padding: 10px 0px;
        border-top: 1px solid #333;
    }
    .box{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        border: 1px solid goldenrod;
        border-radius: 5px;
        padding: 15px;
    }
    .img-box{
        width: 100%;
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .images{
        max-width: 90%;
        max-height: cover;
        object-fit: cover;
        object-position: center;
    }
    .bottom{
        margin-top: 20px;
        width: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 110px;
    }
    h2{
        font-size: 20px;
        color:red;
    }
    button{
        width: 100%;
        position: relative;
        border: none;
        border-radius: 5px;
        background-color: goldenrod;
        padding: 7px 25px;
        cursor: pointer;
        color:white;
    }
    button:hover{
        background-color: #333;
    }
    .cart-item{
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        background-color: white;
        border-bottom: 1px solid #aaa;
        border-radius: 3px;
        margin: 10px 10px;
    }
    .row-img{
        width: 50px;
        height: 50px;
        border-radius: 50px;
        border:1px solid goldenrod;
        display: flex;
        align-self: center;
        justify-content: center;
    }
    .rowimg{
        max-width: 43px;
        max-height: 43px;
        border-radius: 50%;
    }
    .fa-trash:hover{
        cursor: pointer; /* corrected */
        color: #333;
    }
    </style>
</head>
<body>
    <div id="header">
        <nav id="navbar">
            <h1>Adolfoz Kusina</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Menu</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
            <div id="phone">
                <a href="tel:+639760268250">+639760268250</a>
            </div>
        </nav>
        <div class="shopHeader">
            <p class="logo">Select Order!</p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
        </div>
        <div class="cartContainer">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head">My Cart</div>
                <div id="cartItem" class="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">₱0.00</h2> <!-- corrected ID -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>

        const products = [
            {
                id: 0,
                image: 'ak5.jpg',
                title: 'Pancit Bihon',
                price: 199,
            },
            {
                id: 1,
                image: 'ak3.jpg',
                title: 'Fried Chicken',
                price: 199,
            },
            {
                id: 2,
                image: 'lechon paksiw.jpg',
                title: 'Lechon Paksiw',
                price: 199,
            },
            {
                id: 3,
                image: 'ak1.jpg',
                title: 'Seafood Paella',
                price: 199,
            },
        ];

        function addtocart(index) {
            const selectedProduct = products[index];
            cart.push(selectedProduct);
            displaycart();
        }
        function delElement(index) {
            cart.splice(index, 1); // Corrected line
            displaycart();
        }

        function displaycart() {
            let total = 0; // Corrected line
            document.getElementById("count").innerHTML = cart.length;
            if (cart.length === 0) {
                document.getElementById('cartItem').innerHTML = "Your cart is empty";
                document.getElementById('total').innerHTML = "₱0.00";
            } else {
                document.getElementById('cartItem').innerHTML = cart.map((item) => {
                    total += item.price; // Corrected line
                    document.getElementById('total').innerHTML = "₱" + total.toFixed(2); // Corrected line
                    return `
                        <div class='cart-item'>
                            <div class='row-img'>
                                <img class='rowimg' src='${item.image}' alt='${item.title}'>
                            </div>
                            <p style='font-size:12px;'>${item.title}</p>
                            <h2 style='font-size:15px;'>₱ ${item.price}.00</h2>
                            <i class='fa-solid fa-trash' onclick='delElement(${cart.indexOf(item)})'></i>
                        </div>`;
                }).join('');
            }
        }

        
        var cart = [];

        document.getElementById('root').innerHTML = products.map((product, index) => {
            return `
                <div class='box'>
                    <div class='img-box'>
                        <img class='images' src='${product.image}' alt='${product.title}'>
                    </div>
                    <div class='bottom'>
                        <p>${product.title}</p>
                        <h2 class='price'>₱ ${product.price}.00</h2>
                        <button class="cart-button" onclick='addtocart(${index})'>Add to cart</button>
                    </div>
                </div>`;
        }).join('');
    </script>
</body>
</html>
